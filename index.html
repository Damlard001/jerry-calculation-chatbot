<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jerry - Calculation Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      max-width: 90%;
      height: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9fafc;
    }
    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .user-message {
      background: #007bff;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .bot-message {
      background: #e9ecef;
      color: #000;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 16px;
      outline: none;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type a question...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function appendMessage(text, sender) {
      const chatBox = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.className = `message ${sender}-message`;
      msg.innerHTML = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      input.value = "";

      const { result, steps } = solve(text);
      let reply = `<b>Result:</b> ${result}`;
      if (steps.length) {
        reply += "<br><b>Steps:</b><br>" + steps.join("<br>");
      }
      appendMessage(reply, "bot");
    }

    function getCoefficients(expr) {
      // Very simplified coefficient extractor
      expr = expr.replace(/-/g, "+-");
      const terms = expr.split("+").filter(Boolean);
      let a = 0, b = 0, c = 0;

      terms.forEach(term => {
        if (term.includes("x**2")) {
          a += parseFloat(term.replace("x**2", "")) || 1;
        } else if (term.includes("x")) {
          b += parseFloat(term.replace("x", "")) || (term === "x" ? 1 : -1);
        } else {
          c += parseFloat(term) || 0;
        }
      });
      return { a, b, c };
    }

    function solve(input) {
      const steps = [];
      try {
        let expr = input.toLowerCase()
          .replace(/plus/g, '+')
          .replace(/minus/g, '-')
          .replace(/times|multiplied by/g, '*')
          .replace(/divided by|over/g, '/')
          .replace(/what is|calculate|find|answer to|solve/g, '')
          .replace(/\s+/g, '');

        // Fix implicit multiplication e.g. 2(x+3) → 2*(x+3)
        expr = expr.replace(/(\d)(?=\()/g, '$1*');

        if (!expr.includes('=')) {
          let arith = expr.replace(/\^/g, '**');
          const result = eval(arith);
          steps.push(`Evaluated: ${arith} = ${result}`);
          return { result, steps };
        }

        let [lhs, rhs] = expr.split('=');
        lhs = lhs.replace(/\^/g, '**');
        rhs = rhs.replace(/\^/g, '**');

        const equation = `(${lhs})-(${rhs})`;
        const coeffs = getCoefficients(equation);

        if (coeffs.a !== 0) {
          const { a, b, c } = coeffs;
          steps.push(`Equation is quadratic: ${a}x² + ${b}x + ${c} = 0`);
          const D = b * b - 4 * a * c;
          steps.push(`Discriminant D = ${D}`);
          if (D < 0) return { result: "No real solution", steps };
          const x1 = (-b + Math.sqrt(D)) / (2 * a);
          const x2 = (-b - Math.sqrt(D)) / (2 * a);
          steps.push(`x = (-${b} ± √${D}) / (2×${a})`);
          return { result: D === 0 ? `x = ${x1}` : `x = ${x1}, ${x2}`, steps };
        } else if (coeffs.b !== 0) {
          const x = -coeffs.c / coeffs.b;
          steps.push(`Linear: ${coeffs.b}x + ${coeffs.c} = 0`);
          steps.push(`x = -(${coeffs.c}) / ${coeffs.b}`);
          return { result: `x = ${x}`, steps };
        } else {
          return { result: coeffs.c === 0 ? "All real numbers" : "No solution", steps };
        }

      } catch (err) {
        return { result: "Invalid or unsupported input", steps: [] };
      }
    }
  </script>
</body>
</html>
