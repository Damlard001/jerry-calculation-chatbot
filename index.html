<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jerry Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #eee;
    }
    .container {
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    .display-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    input, textarea {
      font-size: 16px;
    }
    #expression {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .calculator-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 10px 0;
    }
    button {
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #aaa;
      background-color: #e0e0e0;
      cursor: pointer;
    }
    .chat-box {
      background: #fff;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: left;
    }
    .chat-message {
      margin-bottom: 5px;
    }
    #chat-textarea {
      display: none;
      width: 100%;
      height: 120px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Jerry Calculation Chatbot</h2>
    <button onclick="toggleDark()">Toggle Dark Mode</button>

    <div class="display-container">
      <input type="text" id="expression" placeholder="Enter equation or expression" />
      <button onclick="handleInput()">=</button>
    </div>

    <div class="calculator-buttons">
      <button onclick="appendToExpression('7')">7</button>
      <button onclick="appendToExpression('8')">8</button>
      <button onclick="appendToExpression('9')">9</button>
      <button onclick="appendToExpression('+')">+</button>
      <button onclick="appendToExpression('4')">4</button>
      <button onclick="appendToExpression('5')">5</button>
      <button onclick="appendToExpression('6')">6</button>
      <button onclick="appendToExpression('-')">-</button>
      <button onclick="appendToExpression('1')">1</button>
      <button onclick="appendToExpression('2')">2</button>
      <button onclick="appendToExpression('3')">3</button>
      <button onclick="appendToExpression('*')">*</button>
      <button onclick="appendToExpression('0')">0</button>
      <button onclick="appendToExpression('.')">.</button>
      <button onclick="clearExpression()">C</button>
      <button onclick="appendToExpression('/')">/</button>
    </div>

    <div class="chat-box" id="chat-box"></div>

    <button onclick="clearChat()">Clear Chat</button>
    <button onclick="viewChat()">View Chat</button>
    <button onclick="copyChat()">Copy Chat</button>
    <button onclick="clearMemory()">Clear Memory</button>

    <textarea id="chat-textarea" readonly></textarea>
  </div>

  <script>
    const expressionInput = document.getElementById("expression");
    const chatBox = document.getElementById("chat-box");
    const chatTextarea = document.getElementById("chat-textarea");

    let allChatMessages = [];

    // Load memory
    const saved = localStorage.getItem("jerryChat");
    if (saved) {
      allChatMessages = JSON.parse(saved);
      allChatMessages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "chat-message";
        div.textContent = msg;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendToExpression(val) {
      expressionInput.value += val;
    }

    function clearExpression() {
      expressionInput.value = "";
    }

    function clearChat() {
      chatBox.innerHTML = "";
      chatTextarea.style.display = "none";
    }

    function clearMemory() {
      localStorage.removeItem("jerryChat");
      allChatMessages = [];
      chatBox.innerHTML = "";
      chatTextarea.style.display = "none";
      alert("ðŸ§½ Memory cleared.");
    }

    function toggleDark() {
      document.body.classList.toggle("dark-mode");
    }

    function addChat(msg) {
      const div = document.createElement("div");
      div.className = "chat-message";
      div.textContent = msg;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;

      allChatMessages.push(msg);
      localStorage.setItem("jerryChat", JSON.stringify(allChatMessages));
    }

    function viewChat() {
      const text = allChatMessages.join(" | ");
      chatTextarea.value = text || "No chat to show.";
      chatTextarea.style.display = "block";
    }

    function copyChat() {
      chatTextarea.select();
      document.execCommand("copy");
      alert("âœ… Chat copied!");
    }

    function handleInput() {
      const input = expressionInput.value.trim();
      if (!input) return;
      addChat("You: " + input);
      const { result, steps } = solve(input);
      steps.forEach((s, i) => addChat(`Step ${i + 1}: ${s}`));
      addChat("ðŸŽ¯ Jerry: " + result);
      expressionInput.value = "";
    }

    function solve(input) {
      const steps = [];
      try {
        let expr = input.toLowerCase()
          .replace(/plus/g, '+')
          .replace(/minus/g, '-')
          .replace(/times|multiplied by/g, '*')
          .replace(/divided by|over/g, '/')
          .replace(/what is|calculate|find|answer to|solve/g, '')
          .replace(/\s+/g, '')
          .replace(/[^0-9xX=+\-*/.^()]/g, '');

        if (!expr.includes('=')) {
          expr = expr.replace(/(\d)\(/g, "$1*(");
          while (/\([^()]*\)/.test(expr)) {
            const match = expr.match(/\([^()]*\)/)[0];
            const val = eval(match);
            steps.push(`Solved ${match} â†’ ${val}`);
            expr = expr.replace(match, val);
          }
          const result = eval(expr);
          steps.push(`Final: ${expr} = ${result}`);
          return { result, steps };
        }

        const [lhs, rhs] = expr.split('=').map(e => e.replace(/\^/g, '**'));
        const equation = `${lhs} - (${rhs})`;
        const coeffs = getCoefficients(equation);

        if (coeffs.a !== 0) {
          const { a, b, c } = coeffs;
          steps.push(`Equation is quadratic: ${a}xÂ² + ${b}x + ${c} = 0`);
          const D = b * b - 4 * a * c;
          steps.push(`Discriminant D = ${D}`);
          if (D < 0) return { result: "No real solution", steps };
          const x1 = (-b + Math.sqrt(D)) / (2 * a);
          const x2 = (-b - Math.sqrt(D)) / (2 * a);
          steps.push(`x = (-${b} Â± âˆš${D}) / (2Ã—${a})`);
          return { result: D === 0 ? `x = ${x1}` : `x = ${x1}, ${x2}`, steps };
        } else if (coeffs.b !== 0) {
          const x = -coeffs.c / coeffs.b;
          steps.push(`Linear: ${coeffs.b}x + ${coeffs.c} = 0`);
          steps.push(`x = -(${coeffs.c}) / ${coeffs.b}`);
          return { result: `x = ${x}`, steps };
        } else {
          return { result: coeffs.c === 0 ? "All real numbers" : "No solution", steps };
        }

      } catch {
        return { result: "Invalid or unsupported input", steps: [] };
      }
    }

    function getCoefficients(expr) {
      const tokens = expr.match(/[+-]?\d*\.?\d*x\*\*2|[+-]?\d*\.?\d*x|[+-]?\d*\.?\d+/g) || [];
      let a = 0, b = 0, c = 0;
      tokens.forEach(term => {
        if (term.includes('x**2')) {
          let val = term.replace('x**2', '');
          if (val === '' || val === '+') val = '1';
          if (val === '-') val = '-1';
          a += parseFloat(val);
        } else if (term.includes('x')) {
          let val = term.replace('x', '');
          if (val === '' || val === '+') val = '1';
          if (val === '-') val = '-1';
          b += parseFloat(val);
        } else {
          c += parseFloat(term);
        }
      });
      return { a, b, c };
    }
  </script>
</body>
</html>
