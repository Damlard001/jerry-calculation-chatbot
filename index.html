<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jerry - Calculation Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .user, .bot {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
    }
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #eaeaea;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #sendBtn {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <div id="input-area">
    <input id="userInput" type="text" placeholder="Ask Jerry to solve...">
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", handleInput);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") handleInput();
    });

    function handleInput() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      const { result, steps } = solve(text);
      addMessage(result, "bot");
      if (steps.length > 0) {
        steps.forEach(s => addMessage("ðŸ‘‰ " + s, "bot"));
      }
    }

    function addMessage(msg, sender) {
      const div = document.createElement("div");
      div.className = sender;
      div.textContent = msg;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function solve(input) {
      const steps = [];
      try {
        let expr = input.toLowerCase()
          .replace(/plus/g, '+')
          .replace(/minus/g, '-')
          .replace(/times|multiplied by/g, '*')
          .replace(/divided by|over/g, '/')
          .replace(/what is|calculate|find|answer to|solve/g, '')
          .replace(/\s+/g, '');

        // Insert explicit multiplication e.g. 2(x+3) â†’ 2*(x+3)
        expr = expr.replace(/(\d)(?=\()/g, '$1*');

        if (!expr.includes('=')) {
          // Arithmetic mode
          let arith = expr.replace(/\^/g, '**');
          const result = eval(arith);
          steps.push(`Evaluated: ${arith} = ${result}`);
          return { result, steps };
        }

        // Equation mode
        let [lhs, rhs] = expr.split('=');
        lhs = lhs.replace(/\^/g, '**');
        rhs = rhs.replace(/\^/g, '**');

        const equation = `(${lhs})-(${rhs})`;

        const coeffs = getCoefficients(equation);

        if (coeffs.a !== 0) {
          // Quadratic
          const { a, b, c } = coeffs;
          steps.push(`Equation is quadratic: ${a}xÂ² + ${b}x + ${c} = 0`);
          const D = b * b - 4 * a * c;
          steps.push(`Discriminant D = ${D}`);
          if (D < 0) return { result: "No real solution", steps };
          const x1 = (-b + Math.sqrt(D)) / (2 * a);
          const x2 = (-b - Math.sqrt(D)) / (2 * a);
          steps.push(`x = (-${b} Â± âˆš${D}) / (2Ã—${a})`);
          return { result: D === 0 ? `x = ${x1}` : `x = ${x1}, ${x2}`, steps };
        } else if (coeffs.b !== 0) {
          // Linear
          const x = -coeffs.c / coeffs.b;
          steps.push(`Linear: ${coeffs.b}x + ${coeffs.c} = 0`);
          steps.push(`x = -(${coeffs.c}) / ${coeffs.b}`);
          return { result: `x = ${x}`, steps };
        } else {
          return { result: coeffs.c === 0 ? "All real numbers" : "No solution", steps };
        }

      } catch (err) {
        return { result: "Invalid or unsupported input", steps: [] };
      }
    }

    // Extract coefficients for axÂ² + bx + c = 0
    function getCoefficients(expr) {
      expr = expr.replace(/-/g, "+-"); 
      const terms = expr.split("+").filter(t => t);

      let a = 0, b = 0, c = 0;

      for (let t of terms) {
        if (t.includes("x**2")) {
          let coeff = t.replace("x**2", "") || "1";
          if (coeff === "-") coeff = "-1";
          a += Number(coeff);
        } else if (t.includes("x")) {
          let coeff = t.replace("x", "") || "1";
          if (coeff === "-") coeff = "-1";
          b += Number(coeff);
        } else {
          c += Number(t);
        }
      }
      return { a, b, c };
    }
  </script>
</body>
</html>
